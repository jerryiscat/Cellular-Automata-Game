<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemental Puzzler</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            text-align: center;
            padding: 20px;
        }
        canvas {
            border: 2px solid #333;
            display: block;
            margin: 0 auto;
            background: #000;
        }
        #loading {
            color: #fff;
            font-size: 18px;
            margin: 20px;
        }
        #error {
            color: #ff4444;
            font-size: 14px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="loading">Loading game...</div>
        <div id="error"></div>
        <canvas id="canvas"></canvas>
        <div style="color: #888; font-size: 12px; margin-top: 10px;">
            Controls: 1=Wall, 2=Sand, 3=Fire | R=Restart | F5=Save | F9=Load
        </div>
    </div>
    
    <script>
        var Module = {
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.width = 800;
                canvas.height = 600;
                return canvas;
            })(),
            onRuntimeInitialized: function() {
                document.getElementById('loading').style.display = 'none';
            },
            printErr: function(text) {
                console.error(text);
                var errorDiv = document.getElementById('error');
                if (text.indexOf('error') !== -1 || text.indexOf('Error') !== -1) {
                    errorDiv.textContent = 'Error: ' + text;
                }
            }
        };
    </script>
    <script src="game.js"></script>
</body>
</html>
